<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La Alhambra de Granada</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>La Alhambra de Granada</h1>
    <nav aria-label="Navegación principal">
      <ul>
        <li><a href="#galeria">Galería</a></li>
        <li><a href="#video">Video</a></li>
        <li><a href="#audio">Sonido</a></li>
        <li><a href="#formulario">Enviar postal</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="galeria" aria-label="Galería de imágenes">
      <h2>Galería</h2>
      <div class="galeria">
        <img src="https://upload.wikimedia.org/wikipedia/commons/d/de/Dawn_Charles_V_Palace_Alhambra_Granada_Andalusia_Spain.jpg" alt="Vista general de la Alhambra">
        <img src="https://www.andalucia.com/sites/default/files/MVC140210092-Alhambra-patio-de-los-leones-by-Michelle-chaplow.jpg" alt="Patio de los Leones">
      </div>
    </section>

    <section id="video" aria-label="Video promocional">
      <h2>Video</h2>
      <div class="video-wrapper">
        <video width="560" height="315" controls>
          <source src="assets/video.mp4" type="video/mp4">
          Tu navegador no soporta la etiqueta de video.
        </video>
      </div>
    </section>

    <section id="audio" aria-label="Sonido ambiental">
      <h2>Sonido Ambiental</h2>
      <audio controls>
        <source src="https://www.fesliyanstudios.com/play-mp3/387" type="audio/mpeg">
        Tu navegador no soporta la etiqueta de audio.
      </audio>
    </section>

    <section id="formulario">
      <h2>Envía una postal virtual</h2>
      <form aria-label="Formulario para enviar postal">
        <label for="nombre">Nombre del remitente: (opcional)</label>
        <input type="text" id="nombre" name="nombre">

        <label for="nombreReceptor">Nombre del receptor: (obligatorio)</label>
        <input type="text" id="nombreReceptor" name="nombreReceptor" required aria-required="true">

        <label for="email">Correo electrónico del receptor: (obligatorio)</label>
        <input type="email" id="email" name="email" required aria-required="true">

        <fieldset>
          <legend>Selecciona una postal: (obligatorio)</legend>
        
          <label>
            <input type="radio" name="postal" value="assets/alhambra1.png" required>
            <img src="assets/alhambra1.png" alt="Vista panorámica de la Alhambra" width="300">
          </label>
        
          <label>
            <input type="radio" name="postal" value="assets/alhambra2.png" required>
            <img src="assets/alhambra2.png" alt="Patio de los Leones" width="300">
          </label>
        </fieldset>
        

        <label for="texto">Texto de la postal: (opcional)</label>
        <textarea id="texto" name="texto" rows="5"></textarea>

        <button type="submit" name="enviar" value="Enviar Postal">Enviar Postal</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 La Alhambra de Granada. Todos los derechos reservados.</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/WAI_aria_landmarks_logo.svg/512px-WAI_aria_landmarks_logo.svg.png" alt="Logo de accesibilidad conforme a WCAG" width="100">
  </footer>
</body>
</html>
